[tox]
envlist = py{38,39,310}-{linux,macos,windows}
isolated_build = true
toxworkdir=/tmp/.tox

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows
BACKEND =
    PyQt5: pyqt5
    PyQt6: pyqt6
    PySide2: pyside2
    PySide6: pyside6

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv = CI GITHUB_ACTIONS DISPLAY XAUTHORITY
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pyqt5: PyQt5
    pyqt6: PyQt6
    pyside2: PySide2
    pyside6: PySide6
extras =
    test
    pyqt5,pytq6,pyside2,pyside6: test_qt
    pyqt5,pytq6,pyside2,pyside6: qt
commands =
    pytest -v -s --cov=app_model --cov-report=xml --color=yes --basetemp={envtmpdir} {posargs}
